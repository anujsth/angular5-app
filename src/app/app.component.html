<div style="text-align:center">
  <h1>
    Welcome  {{ username }}!
  </h1>
  <img width="100" height="150" alt="Angular Logo" src="https://avatars3.githubusercontent.com/u/20903514?s=400&u=020a335766a61973cd5773f9ec1b9d98b72a3cfd&v=4">
</div>


<h3>My Short Information</h3>
<hr/>
<p>Name: {{username}}</p> 
<p>email: {{email}}</p>
<p>address: {{address.district}},{{address.country}}</p>
<button (click)="showHobby()">Show Hobby</button>
<div *ngIf="showHobbies">
<h3>Hobbies</h3>
{{hobbies}}
<ul>
  <li *ngFor="let hobby of hobbies">{{hobby}}</li>
</ul>
</div>
