<div style="text-align: center">
<h1>Welcome  {{name}} !</h1>
<img width="100" height="150" alt="Image Could not load" src="https://avatars3.githubusercontent.com/u/20903514?s=400&u=020a335766a61973cd5773f9ec1b9d98b72a3cfd&v=4">
</div>
<h3>My Short Information</h3>
<hr/>
<p><strong>Name: </strong>{{name}}</p>
<p><strong>Email: </strong>{{email}}</p>
<p><strong>Address: </strong>{{address.district}}, {{address.country}}</p>

<button (click)="toggleHobby()">{{showHobbies?"Hide Hobby":"Show Hobby"}}</button>
<div *ngIf="showHobbies">
<h3>Hobbies:</h3>
{{hobbies}}
<ul>
  <li *ngFor="let hobby of hobbies; let i=index">
    {{hobby}} <button (click)="deleteHobby(i)">Delete Hobby</button>
  </li>
</ul>
</div>
<form>
  <label>Name:</label>
  <input type="text" name="name" [(ngModel)]="name" />
  <label>Email:</label>
  <input type="text" name="email" [(ngModel)]="email" />
  <label>District:</label>
  <input type="text" name="address.district" [(ngModel)]="address.district" />
  <label>Country:</label>
  <input type="text" name="address.country" [(ngModel)]="address.country" />
</form>

<form (submit)="addHobby(hobby.value)">
  <label>Add Hobby:</label>
  <input type="text" #hobby />
</form>
